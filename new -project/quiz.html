        <script>
            $(document).ready(function() {

                que_arr = [{
                    // formate of thr question and ans 
                    question: " first question ?",
                    answer: "your option 1",
                    options: {
                        //   you can change the right side of the data only ie Your option
                        'options-1': "your option 1",
                        'options-2': "your option 2",
                        'options-3': "your option 3",
                        'options-4': "your option 4",
                    }
                }, {
                    // formate of thr question and ans 
                    question: " first question ?",
                    answer: "your option 2",
                    options: {
                        //   you can change the right side of the data only ie Your option
                        'options-1': "your option 1",
                        'options-2': "your option 2",
                        'options-3': "your option 3",
                        'options-4': "your option 4",
                    }
                }, ]
                $(function() {
                    $('.loader').show();
                    setTimeout(function() {
                        $('.loader').hide();
                    }, 1500);
                });

                $(".submit-form").click(function() {
                    let right = 0;
                    let wrong = 0;
                    let no_ans = 0;
                    for (j = 0; j < que_arr.length; j++) {
                        i = j + 1;
                        let ans = $("input:radio[name=que" + i + "]:checked").val();
                        if ((ans == undefined) || (ans == null) || (ans == "")) {
                            no_ans++;
                            $(".ans-" + i).addClass("bg-light");
                        } else {
                            if (ans == que_arr[j].answer) {
                                right++;
                                $(".ans-" + i).addClass("bg-right");
                            } else {
                                wrong++;
                                $(".ans-" + i).addClass("bg-wrong");
                            }
                        }
                        $(".ans-" + i).text("Answer: " + que_arr[j].answer)

                    }
                    $(".score").html("");
                    $(".score").show();
                    s = `
                    <div class="col-3">
                        Score :${right}/${right + wrong + no_ans}
                    </div>
                    <div class="col-3">
                        Correct : ${right}
                    </div>
                    <div class="col-3">
                        Wrong : ${wrong}
                    </div>
                    <div class="col-3">
                        Not attempt :${no_ans}
                    </div>
                    
                    `;
                    $(".score").append(s);


                });

                $(".reset-form").click(function() {
                    $("input:radio").prop("checked", false);
                    $(".ans").removeClass("bg-right");
                    $(".ans").removeClass("bg-wrong");;
                    $(".ans").removeClass("bg-light");;
                    $(".ans").text("");
                    $(".score").hide();

                });





                for (j = 0; j < que_arr.length; j++) {
                    num = j + 1;
                    let que = que_arr[j].question;
                    let option1 = que_arr[j].options["options-1"];
                    let option2 = que_arr[j].options["options-2"];
                    let option3 = que_arr[j].options["options-3"];
                    let option4 = que_arr[j].options["options-4"];

                    let a = `
                    <div class="row">
                        <div class="col-12">
                            <p> Que ${num}. ${que}</p>
                        </div>
                        <div class="col-6 pl-4">
                            <input id="q${num}o1" type="radio" value="${option1}" name="que${num}">
                            <label for="q${num}o1">${option1}</label>
                        </div>
                        <div class="col-6 pl-4">
                            <input id="q${num}o2" type="radio" value="${option2}" name="que${num}">
                            <label for="q${num}o2">${option2}</label>
                        </div>
                        <div class="col-6 pl-4">
                            <input id="q${num}o3" type="radio" value="${option3}" name="que${num}">
                            <label for="q${num}o3">${option3}</label>
                        </div>
                        <div class="col-6 pl-4">
                            <input id="q${num}o4" type="radio" value="${option4}" name="que${num}">
                            <label for="q${num}o4">${option4}</label>
                        </div>
                        <div class="col-12">
                            <div class=" ans ans-${num}"></div>
                        </div>
                    </div>
                    <div class="line">
                    </div>
                    `;

                    $(".quiz").append(a);

                }



            });
        </script>
